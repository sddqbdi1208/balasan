<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .form-box {
      max-width: 400px;
      margin: auto;
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      resize: vertical;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #notif {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Kirim Pesan</h2>
  <form id="pesanForm">
    <textarea name="pesan" placeholder="Tulis pesan kamu..." required></textarea>
    <button type="submit">Kirim</button>
    <p id="notif"></p>
  </form>
</div>

<script>
  // Inisialisasi EmailJS dengan Public Key kamu
  emailjs.init("BJAMvcquBQGa67vg2");

  document.getElementById("pesanForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const pesan = this.pesan.value;

    emailjs.send("service_02xc1pr", "template_bg3awhr", {
      pesan: pesan
    }).then(function() {
      document.getElementById("notif").textContent = "✅ Pesan berhasil dikirim!";
      document.getElementById("notif").style.color = "green";
    }, function(error) {
      document.getElementById("notif").textContent = "❌ Gagal mengirim pesan.";
      document.getElementById("notif").style.color = "red";
      console.error("EmailJS error:", error);
    });

    this.reset();
  });
</script>

</body>
</html>
