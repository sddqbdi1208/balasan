<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Test Kirim</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <form id="testForm">
    <input type="text" name="user_name" placeholder="Nama Anda" required />
    <textarea name="message" placeholder="Pesan Anda" required></textarea>
    <button type="submit">Kirim</button>
    <p id="status"></p>
  </form>

  <script>
    emailjs.init("LzdchlBtDYpF8ag7o"); // public key kamu

    document.getElementById('testForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const status = document.getElementById('status');
      status.innerText = 'Mengirim...';

      emailjs.sendForm('service_47w4kdk', 'template_40uxr1i', this)
        .then(() => {
          status.innerText = '✅ Berhasil dikirim!';
          status.style.color = 'green';
        }, (error) => {
          status.innerText = '❌ Gagal kirim.';
          status.style.color = 'red';
          console.error('EmailJS Error:', error);
        });

      this.reset();
    });
  </script>
</body>
</html>
